<style>
  .Uber{
    background-color: black;
    color: white;
    height: 36px;
    width: 90px;
    cursor: pointer;
    margin-bottom: 10px;
    transition: opacity .15s;
  }
  .Uber:hover{
    opacity:0.6;
  }
  .Amazon{
    background-color: rgb(255, 216, 20);
    color: black;
    border: none;
    height: 36px;
    width: 180px;
    border-radius: 18px;
    cursor: pointer;
    font-size: 15px;
    margin-bottom: 10px;
  }
  .Amazon:hover{
    background-color: rgb(240, 200, 48) ;
  }
  .Github{
    background-color: rgb(46, 146, 79);
    color: white;
    height: 36px;
    width: 100px;
    border-radius: 6px;
    border:none;
    font-size: 15;
    font-weight: bold;
    cursor: pointer;
    margin-bottom: 10px;
    transition: box-shadow 0.15s;
  }
  .Github:hover{
    box-shadow: 0px 5px 8px rgba(0,0,0,.15);
  }
  .Bootstrap1{
    background-color:rgb(121, 82, 179) ;
    color: white;
    height: 36px;
    width: 100px;
    border: none;
    font-weight: bold;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 8px;
    transition: background-color .15s;
  }
  .Bootstrap1:hover{
    background-color: rgb(140, 40, 179);
  }
  .Bootstrap2{
    background-color: white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    border-width: 1px;
    border-style: solid;
    height: 36px;
    width: 100px;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
    transition: background-color 0.15s, 
      color 0.15s;

  }
  .Bootstrap2:hover{
    background-color:rgb(108, 117, 125);
    color: white;
  }
</style>
<button class="Uber">
  Reqest now
</button>

<button class="Amazon">
  Add to Cart
</button>

<button class="Github">
  Sign up
</button>
<br>
<button class="Bootstrap1">
  Get started
</button>
<button  class="Bootstrap2">
  Download
</button>
