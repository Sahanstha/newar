<style>
  .back{
    padding-top: 8px;
    padding-bottom: 8px;
    margin-right: 8;
    font-size: 15px;
  }
  .pagination{
    margin-right: 4px;
    margin-bottom: 4px;
    font-size: 18px;
  }
  .next{
    padding-top: 8px;
    padding-bottom: 8px;
    margin-left: 8;
    font-size: 15px;
  }
  .stretch{
    background-color: green;
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 15px;
    padding-right: 15px;
    border: none;
    font-size: 15;
    cursor: pointer;
    transition: padding-top 1s,
    padding-bottom 1s, 
      padding-left 1s,
      padding-right 1s;
  }
  .stretch:hover{
    padding-top: 18px;
    padding-bottom: 18px;
    padding-left: 36px;
    padding-right: 36px;
  }
  .shadow{
    background-color: green;
    color: white;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    border: none;
    font-size: 15;
    cursor: pointer;
    box-shadow: 3px 3px 5px rgba(0,0,0,0.5);
  }
  .shadow:active{
    margin-top: 3px;
    margin-left: 3px;
    box-shadow: none;
  }
  .number{
    background-color: green;
    color: white;
    padding-top: 8px;
    padding-bottom: 8px;
    padding-left: 15px;
    padding-right: 15px;
    border: none;
    font-size: 15;
    cursor: pointer;
    margin-left: 10px;
    margin-right: 10px;
    transition: margin .25s, padding .25s;
  }
  .number:hover{
    padding-left: 25px;
    padding-right: 25px;
    margin-left: none;
    margin-right: none;
  }
</style>
<button class="back">
  Back
</button>
<a class ="pagination" href="https://www.google.com">1</a>
<a class ="pagination" href="https://www.google.com">2</a>

<a class ="pagination" href="https://www.google.com">4</a>
<a class ="pagination" href="https://www.google.com">5</a>
<button class="next">
Next
</button>

  Stretch
</button>

</button>
